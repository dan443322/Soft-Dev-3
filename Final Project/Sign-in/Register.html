<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register</title>
    <link rel="stylesheet" href="register-style.css">
   <link rel="stylesheet" href="../fontawesome-free-6.4.2-web/fontawesome-free-6.4.2-web/css/all.css">

</head>
<body>
   
    <div class="column-container">
        <video  loop autoplay muted plays-inline class="background-vid" >
            <source src="Videos/bgloop.mp4" type="video/mp4">
        </video>
 
        <div class="column right">
            <form action="#">
                <h1>Sign Up</h1>
                <div class="info">
                    <label for="mail">First Name:</label>
                    <input type="text" id="username" name="username" placeholder="*******">
                </div>
                <div class="info">
                    <label for="mail">Last Name:</label>
                    <input type="text" id="username" name="username" placeholder="*******">
                </div>
                <div class="info">
                    <label for="mail">Birthday:</label>
                    <input type="text" id="username" name="username" placeholder="*******">
                </div>
             
                <div class="password">
                    <label for="pass">Password:</label>
                    <input type="text" id="pass" name="password" placeholder="*******">
                </div>  
                <div class="check-box">
                    <input type="checkbox" id="check">
                    <label for="check">I agree to the terms and conditions</label>
                </div>
                <div class="submit">
                    <a href="index.html">
                        <input type="button" id="Login" name="Log" value="Register">
                    </a>
                </div>
                <p class="account">Already have an account? <a href="index.html">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
